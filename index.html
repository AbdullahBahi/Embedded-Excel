<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Excel Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .iframe-container {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90vw;
            overflow: hidden;
        }

        iframe {
            border-radius: 10px;
            display: block;
        }

        p {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }

        a {
            color: #1a73e8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Editable Excel Sheet Example</h1>
    
    <div class="iframe-container">
        <!-- Embed Excel with edit mode using iframe -->
        <iframe 
            src="https://onedrive.live.com/embed?resid=YOUR_EXCEL_FILE_ID&authkey=YOUR_AUTH_KEY&em=2&wdAllowInteractivity=True" 
            width="800" 
            height="600" 
            frameborder="0" 
            scrolling="yes">
        </iframe>
    </div>
    
    <p>If the Excel sheet does not load, <a href="https://onedrive.live.com/YOUR_EXCEL_FILE_LINK" target="_blank">click here to view and edit it.</a></p>

</body>
</html>
