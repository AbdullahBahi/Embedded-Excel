<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Excel Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .iframe-container {
            background-color: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            overflow: auto;
        }

        iframe {
            border-radius: 10px;
            display: block;
        }

        p {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }

        a {
            color: #1a73e8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h1>Editable Excel Sheet Example</h1>
    
    <div class="iframe-container">
        <!-- Embed Excel with edit mode using iframe -->
        <iframe 
            width="1300" 
            height="1000" 
            frameborder="1" 
            scrolling="yes" 
            src="https://onedrive.live.com/embed?resid=C2E23215F84221B7%21109&authkey=%21AFbDVnkZK0Wm0q4&em=2&wdAllowInteractivity=True&AllowTyping=True&wdHideGridlines=True&wdInConfigurator=True&scrolling=1">
        </iframe>
    </div>

</body>
</html>
